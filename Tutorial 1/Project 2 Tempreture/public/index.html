<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@2.0.2"
    integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>HTMX Crash Course</title>
</head>

<body class="bg-gray-100">
  <div class="container mx-auto mt-8 text-center">
    <div class="bg-white p-4 border rounded-lg max-w-lg m-auto">
      <h1 class="text-2xl font-bold mb-4">Temperature Converter</h1>
      <form 
      hx-trigger="submit" 
      hx-post="/convert" 
      hx-target="#result" 
      hx-indicator="#loading">
        <label for="fahrenheit">Fahrenheit:</label>
        <input 
        type="number" 
        id="fahrenheit" 
        name="fahrenheit" 
        class="border p-2 rounded" 
        value="32" 
        required />
        <button 
        type="submit" 
        class="bg-blue-500 text-white px-4 py-2 rounded">
          Convert
        </button>
        <div id="result" class="mt-6 text-xl"></div>
        <!-- <span class="htmx-indicator" id="loading">
          <img src="img/loader.gif" alt="Loading..." class="m-auto h-10" /> -->
        </span>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
